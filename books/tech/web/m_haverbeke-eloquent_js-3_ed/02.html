<html>
<head>
	<title>02</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript"> 
	window.onload = function() {
		// bindings
		console.log("[bindings] =>");
		{
			let caught = 5 * 5;
			
			let ten = 10;
			console.log(ten * ten);
			
			let mood = "light";
			console.log(mood);
			mood = "dark";
			console.log(mood);
			
			let luigisDebt = 140;
			luigisDebt = luigisDebt - 35;
			console.log(luigisDebt);
		
			let one = 1, two = 2;
			console.log(one + two);
		
			var name = "Ayda";
			const greeting = "Hello ";
			console.log(greeting + name);
		}
		console.log("\n\n");
		
		
		// functions
		console.log("[functions] =>");
		{
			let toShowPrompt = false;
			if (toShowPrompt)
				prompt("Enter passcode");
		}
		console.log("\n\n");
		
		
		// return values
		console.log("[return values] =>");
		{
			console.log(Math.max(2, 4));
			
			console.log(Math.min(2, 4) + 100);
		}
		console.log("\n\n");
		
		
		// control flow
		console.log("[control flow] =>");
		{
			let toShowPrompt = false;
			let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 42);
			console.log("you number is the square root of " + theNumber * theNumber);
		}
		console.log("\n\n");
		
		
		// conditional execution
		console.log("[conditional execution] =>");
		{
			{
				let toShowPrompt = false;
				let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				if (!Number.isNaN(theNumber)) {
					console.log("Your number is the square root of " + theNumber * theNumber);
				}
			}
			
			if (1 + 1 == 2) console.log("It's true");
			
			{
				let toShowPrompt = false;
				let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				if (!Number.isNaN(theNumber)) {
					console.log("Your number is the square root of " + theNumber * theNumber);
				}
				else {
					console.log("Hey. why didn't you give me a number?");
				}
			}
			
			{
				let toShowPrompt = false;
				let num = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				
				if (num < 10) {
					console.log("Small");
				}
				else if (num < 100) {
					console.log("Medium");
				}
				else {
					console.log("Large");
				}
			}
		}
		console.log("\n\n");
		
		
		// while and do loops
		console.log("[while and do loops] =>");
		{
			console.log(0);
			console.log(2);
			console.log(4);
			console.log(6);
			console.log(8);
			console.log(10);
			console.log(10);
			
			let number = 0;
			while (number <= 12) {
				console.log(number);
				number = number + 2;
			}
			
			let result = 1;
			let counter = 0;
			while (counter < 10) {
				result = result * 2;
				counter = counter + 1;
			}
			console.log(result);
			
			let toShowPrompt = false;
			let yourName;
			do {
				yourName = (toShowPrompt ? prompt("Who are you?") : "no_name");
			} while (!yourName);
			console.log(yourName);
		}
		console.log("\n\n");
		
	
		// indenting code
		console.log("[indenting code] =>");
		{
			if (false != true) {
				console.log("that make sense.");
				if (1 < 2) {
					console.log("No surprise there.");
				}
			}
		}
		console.log("\n\n");
		
		
		// for loops
		console.log("[for loops] =>");
		{
			for (let number = 0; number <= 12; number = number + 2) {
				console.log(number);
			}
			
			let result = 1;
			for (let counter = 0; counter < 10; counter = counter + 1) {
				result = result * 2;
			}
			console.log(result);
		}
		console.log("\n\n");
		
		
		// breaking out of a loop
		console.log("[breaking out of a loop] =>");
		{
			for (let current = 20; ; current = current + 1) {
				if (current % 7 == 0) {
					console.log(current);
					break;
				}
			}
		}
		console.log("\n\n");
		
		
		// updating bindings succinctly
		console.log("[updating bindings succinctly] =>");
		{
			let counter = 0;
			
			counter = counter + 1;
			console.log(counter);
			
			counter += 1;
			console.log(counter);
			
			counter++;
			console.log(counter);
			
			counter--;
			console.log(counter);
			
			for (let number = 0; number <= 12; number += 2) {
				console.log(number);
			}
		}
		console.log("\n\n");
		
		
		// dispatching on a value with switch
		console.log("[dispatching on a value with switch] =>");
		{
			let toShowPrompt = false;
			
			let choice = (toShowPrompt ? prompt("What is the weather like?") : "");
			switch (choice) {
				case "rainy":
					console.log("Remember to bring an umbrella.");
					break;
				case "sunny":
					console.log("Dress lightly.");
				case "cloudy":
					console.log("Go outside.");
					break;
				default:
					console.log("Unknown weather type!");
					break;
			}
		}
		console.log("\n\n");
	}	
	</script>
</head>
<body></body>
</html>
