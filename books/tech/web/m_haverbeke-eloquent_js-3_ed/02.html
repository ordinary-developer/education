<html>
<head>
	<title>02</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript"> 
	window.onload = function() {
		// bindings
		console.log("[bindings] =>");
		{
			let caught = 5 * 5;
			
			let ten = 10;
			console.log(ten * ten);
			
			let mood = "light";
			console.log(mood);
			mood = "dark";
			console.log(mood);
			
			let luigisDebt = 140;
			luigisDebt = luigisDebt - 35;
			console.log(luigisDebt);
		
			let one = 1, two = 2;
			console.log(one + two);
		
			var name = "Ayda";
			const greeting = "Hello ";
			console.log(greeting + name);
		}
		console.log("\n\n");
		
		
		// functions
		console.log("[functions] =>");
		{
			let toShowPrompt = false;
			if (toShowPrompt)
				prompt("Enter passcode");
		}
		console.log("\n\n");
		
		
		// return values
		console.log("[return values] =>");
		{
			console.log(Math.max(2, 4));
			
			console.log(Math.min(2, 4) + 100);
		}
		console.log("\n\n");
		
		
		// control flow
		console.log("[control flow] =>");
		{
			let toShowPrompt = false;
			let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 42);
			console.log("you number is the square root of " + theNumber * theNumber);
		}
		console.log("\n\n");
		
		
		// conditional execution
		console.log("[conditional execution] =>");
		{
			{
				let toShowPrompt = false;
				let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				if (!Number.isNaN(theNumber)) {
					console.log("Your number is the square root of " + theNumber * theNumber);
				}
			}
			
			if (1 + 1 == 2) console.log("It's true");
			
			{
				let toShowPrompt = false;
				let theNumber = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				if (!Number.isNaN(theNumber)) {
					console.log("Your number is the square root of " + theNumber * theNumber);
				}
				else {
					console.log("Hey. why didn't you give me a number?");
				}
			}
			
			{
				let toShowPrompt = true;
				let num = (toShowPrompt ? Number(prompt("Pick a number")) : 5);
				
				if (num < 10) {
					console.log("Small");
				}
				else if (num < 100) {
					console.log("Medium");
				}
				else {
					console.log("Large");
				}
			}
		}
		console.log("\n\n");
	
	}	
	</script>
</head>

</html>
