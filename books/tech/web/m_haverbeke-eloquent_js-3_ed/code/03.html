<html>
<head>
	<title>03</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript"> 
	window.onload = function() {
		// defining a function
		console.log("[defining a function] =>");
		{
			const square = function(x) {
				return x * x;
			}
			console.log(square(12));
			
			const makeNoise = function() {
				console.log("Pling!");
			}
			makeNoise();
			
			const power = function(base, exponent) {
				let result = 1;
				for (let count = 0; count < exponent; count++) {
					result *= base;
				}
				return result;
			}
			console.log(power(2, 10));
		}
		console.log("\n\n");
		
		// bindings and scopes
		console.log("[bindings and scopes] =>");
		{
			let x = 10;
			if (true) {
				let y = 20;
				var z = 30;
				console.log(x + y + z);
			}
			
			console.log(x + z);
			
			const halve = function(n) {
				return n / 2;
			};
			
			let n = 10;
			console.log(halve(100));
			console.log(n);
		}
		console.log("\n\n");
		
		// nested scope
		console.log("[nested scope] =>");
		{
			const hummus = function(factor) {
				const ingredient = function(amount, unit, name) {
					let ingredientAmount = amount * factor;
					if (ingredientAmount > 1) {
						unit += "s";
					}
					console.log(`${ingredientAmount} ${unit} ${name}`);
				}
				ingredient(1, "can", "chickpeas");
				ingredient(0.25, "cup", "tahini");
				ingredient(0.25, "cup", "lemon juice");
				ingredient(1, "clove", "garlic");
				ingredient(2, "tablespoon", "olive oil");
				ingredient(0.5, "teaspoon", "cumin");
			};
			
			hummus(1);
			console.log("\n");
			
			hummus(4);
			console.log("\n");
			
			hummus(5);
			console.log("\n");
			
			hummus(6);
			console.log("\n");
		}
		console.log("\n\n");
		
		// functions as values
		console.log("[functions as values] =>");
		{
			let launchMissiles = function() {
				console.log("unsafe mode");
			};
			
			const safeMode = true;
			if (safeMode) {
				launchMissiles = function() { console.log("safe mode"); }
			}
			
			launchMissiles();
		}
		console.log("\n\n");
		
		// declaration notation
		console.log("[declaration notation] =>");
		{
			function square(x) {
				return x * x;
			}
			console.log(square(5));
			
			console.log("The future says:", future());
			function future() {
				return "You'll never have flying cars";
			}
		}
		console.log("\n\n");
		
		// arrow functions
		console.log("[arrow functions] =>");
		{
			const power = (base, exponent) => {
				let result = 1;
				for (let count = 0; count < exponent; count++) {
					result *= base;
				}
				return result;
			};
			console.log(power(2, 10));
			
			const square1 = (x) => { return x * x; };
			const square2 = x => x * x;
			console.log(square1(5));
			console.log(square2(5));
			
			const horn = () => {
				console.log("Toot");
			};
			horn();
		}
		console.log("\n\n");
		
		// the call stack
		console.log("[the call stack] =>");
		{
			function greet(who) {
				console.log("Hello " + who);
			}
			greet("Harry");
			console.log("Bye");
		}
		console.log("\n\n");
		
		// optional arguments
		console.log("[optional arguments] =>");
		{
			function square(x) { return x * x; }
			console.log(square(4, true, "hedgehog"));
			
			function minus(a, b) {
				if (b === undefined)
					return -a;
				else
					return a - b;
			}
			console.log(minus(10));
			console.log(minus(10, 5));
			
			function power(base, exponent = 2) {
				let result = 1;
				for (let count = 0; count < exponent; count++) {
					result *= base;
				}
				return result;
			}
			console.log(power(4));
			console.log(power(2, 6));
			
			console.log("C", "0", 2);
		}
		console.log("\n\n");
		
		console.log("[closure] =>");
		{
			function wrapValue(n) {
				let local = n;
				return () => local;
			}
			
			let wrap1 = wrapValue(1);
			let wrap2 = wrapValue(2);
			console.log(wrap1());
			console.log(wrap2());
			
			function multiplier(factor) {
				return number => number * factor;
			}
			let twice = multiplier(2);
			console.log(twice(5));
		}
		console.log("\n\n");
		
		// recursion
		console.log("[recursion] =>");
		{
			function power(base, exponent) {
				if (exponent == 0) {
					return 1;
				}
				else {
					return base * power(base, exponent - 1);
				}
			}
			console.log(power(2, 3));
			
			function findSolution(target) {
				function find(current, history) {
					if (current == target) {
						return history;
					}
					else if (current > target) {
						return null;
					}
					else {
						return find(current + 5, `(${history} + 5)`) ||
							   find(current * 3, `(${history} * 3)`);
					}
				}
				
				return find(1, "1");
			}
			console.log(findSolution(24));
		}
		console.log("\n\n");
		
		// growing functions
		console.log("[growing functions] =>");
		{
			{
				function printFarmInventory(cows, chickens) {
					let cowString = String(cows);
					while (cowString.length < 3) {
						cowString = "0" + cowString;
					}
					console.log(`${cowString} Cows`);
					
					let chickenString = String(chickens);
					while (chickenString.length < 3) {
					chickenString = "0" + chickenString;
					}
					console.log(`${chickenString} Chickens`);
				}
				printFarmInventory(7, 11);
			}
			
			{
				function printZeroPaddedWithLabel(number, label) {
					let numberString = String(number);
					while (numberString.length < 3) {
						numberString = "0" + numberString;
					}
					console.log(`${numberString} ${label}`);
				}
			
				function printFarmInventory(cows, chickens, pigs) {
					printZeroPaddedWithLabel(cows, "Cows");
					printZeroPaddedWithLabel(chickens, "Chickens");
					printZeroPaddedWithLabel(pigs, "Pigs");
				}
				
				printFarmInventory(7, 11, 3);
			}
			
			{
				function zeroPad(number, width) {
					let string = String(number);
					while (string.length < width) {
						string = "0" + string;
					}
					return string;
				}
				
				function printFarmInventory(cows, chickens, pigs) {
					console.log(`${zeroPad(cows, 3)} Cows`);
					console.log(`${zeroPad(chickens, 3)} Chickens`);
					console.log(`${zeroPad(pigs, 3)} Pigs`);
				}
				
				printFarmInventory(7, 16, 3);
			}
		}
		console.log("\n\n");
		
		// summary
		console.log("[summary] =>");
		{
			const f = function(a) {
				console.log(a + 2);
			};
			f(5);
			
			function g(a, b) {
				return a * b * 3.5;
			}
			console.log(g(5, 6));
			
			let h = a => a % 3;
			console.log(h(5));
		}
		console.log("\n\n");
	}	
	</script>
</head>
<body></body>
</html>
