<html>
<head>
	<title>03</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript"> 
	window.onload = function() {
		// defining a function
		console.log("[minimu] =>");
		{
			function min(number1, number2) {
				return (number1 < number2 ? number1 : number2);
			}
			console.log(min(1, 2));
			console.log(min(-1, 2));
		}
		console.log("\n\n");
		
		console.log("[author's version] =>");
		{
			function min(a, b) {
				if (a < b) return a;
				else return b;
			}
			console.log(min(0, 10));
			console.log(min(0, -10));
		}
	}
	</script>
</head>
<body></body>
</html>
