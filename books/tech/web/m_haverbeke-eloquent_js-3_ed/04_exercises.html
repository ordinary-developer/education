	<script type="text/javascript"> 
	window.onload = function() {
        // the sum of range
        console.log("[the sum of range] =>\n");
        {
            function range(start, stop) {
                ret = [];
                for (let num = start; num <= stop; num++) {
                    ret.push(num);
                }
                return ret;
            }
            console.log(range(1, 10));
            
            function sum(nums) {
                ret = 0;
                for (let num of nums) {
                    ret += num;
                }
                return ret;
            }
            console.log(sum([1, 2, 3]));
            console.log(sum(range(1, 10)));
            
            function rangeByStep(start, stop, step = 1) {
                if (step === 0)
                    return [];
                                
                if ((start < stop && step < 0) ||
                    (start > stop && step > 0))
                {
                    return [];
                }
                
                ret = [];                
                for (let num = start;
                     start < stop ? num <= stop : num >= stop;
                     num += step)
                {
                    ret.push(num);
                }
                return ret;
            }
            console.log(rangeByStep(1, 10, 2));
            console.log(sum(rangeByStep(1, 10, 2)));
            console.log(rangeByStep(5, 2, -1));
            console.log(rangeByStep(5, 2, -1));
            
            // ex cases
            console.log(rangeByStep(-5, 2));
            console.log(rangeByStep(2, 5));
            console.log(rangeByStep(5, 2));
            console.log(rangeByStep(2, -5));
            console.log(rangeByStep(2, 5, 0));
        }
       
        // author's soluion
        console.log("\n\n[author's solution] =>\n");
		{
			function range(start, end, step = start < end ? 1 : -1) {
				let array = [];
				
				for (let i = start; (step > 0 ? i <= end : i >= end); i += step)
					array.push(i);
					
				return array;
			}
			
			function sum(array) {
				let total = 0;
				for (let value of array)
					total += value;
				return total;
			}
			
			console.log(range(1, 10));
			console.log(range(5, 2, -1));
			console.log(sum(range(1, 10)));
		}
				
		// reversing an array
		console.log("\n\n[reversing an array] =>\n");
		{
			function reverseArray(array) {
				if (array.legnth === 0)
					return [];
					
				ret = [];
				for (let i = array.length - 1; i >= 0; i--) 
					ret.push(array[i]);
				return ret;
			}
			
			console.log(reverseArray([1, 2, 3, 4, 5]));
			console.log(reverseArray([1, 2, 3, 4]));
			console.log(reverseArray([1]));
			console.log(reverseArray([]));
			
			function reverseArrayInPlace(array) {
				for (let i = 0; i < array.length / 2; i++) {
					let left = i, right = array.length - 1 - i;
					
					// swap
					let tmp = array[left]
					array[left] = array[right];
					array[right] = tmp;
				}
				
				return array;
			}
			
			let array = [1, 2, 3, 4, 5];
			reverseArrayInPlace(array);
			console.log(array);
			
			array = [1, 2, 3, 4];
			reverseArrayInPlace(array);
			console.log(array);
			
			array = [1];
			reverseArrayInPlace(array);
			console.log(array);
			
			array = [];
			reverseArrayInPlace(array);
			console.log(array);
			
			//std 
			console.log([1, 2, 3, 4, 5].reverse());
			console.log([1, 2, 3, 4].reverse());
			console.log([1, 2].reverse());
			console.log([1].reverse());
			console.log([].reverse());
		}
		
		// author's solution
		console.log("\n\n[author's solution] =>\n");
		{
			function reverseArray(array) {
				let output = [];
				for (let i = array.length - 1; i >= 0; i--) {
					output.push(array[i]);
				}
				return output;
			}
			
			function reverArrayInPlace(array) {
				for (let i = 0; i < Math.floor(array.length / 2); i++) {
					let old = array[i];
					array[i] = array[array.legnth - 1 - i];
					array[array.length - 1 - i] = old;
				}
				return array;
			}
			
			console.log(reverseArray(["A", "B", "C"]));
			let arrayValue = [1, 2, 3, 4, 5];
			reverseArrayInPlace(arrayValue);
			console.log(arrayValue);
		}
	}
