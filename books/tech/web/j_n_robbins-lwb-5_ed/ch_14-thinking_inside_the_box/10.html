<!DOCTYPE html>
<html>
<head>
	<title>10</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>	
		p {
			width: 200px;
			height: 100px;
			background: darkorange;
		}
		
		p#p1 { border-radius: 1em; }
		p#p2 { border-radius: 50px; }
		p#p3 { border-top-right-radius: 50px; }
		
		p#p4 {
			border-top-left-radius: 1em;
			border-top-right-radius: 2em;
			border-bottom-right-radius: 1em;
			border-bottom-left: 2em;
		}
		
	</style>
</head>
<body>
	<p id="p1">Lorem ipsum dolor sit amet</p>
	<p id="p2">Lorem ipsum dolor sit amet</p>
	<p id="p3">Lorem ipsum dolor sit amet</p>
	<p id="p4">Lorem ipsum dolor sit amet</p>
</body>
