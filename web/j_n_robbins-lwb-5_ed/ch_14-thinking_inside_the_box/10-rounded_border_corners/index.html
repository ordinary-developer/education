<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>index</title>

    <style>
        p {
            width: 200px;
            height: 100px;
            background: darkorange;
        }

        p#decorated1 { border-radius: 1em; }
        p#decorated2 { border-radius: 50px; }
        p#decorated3 { border-top-right-radius: 50px; }
        
        p#decorated4 {
            border-top-left-radius: 1em;
            border-top-right-radius: 2em;
            border-bottom-right-radius: 1em;
            border-bottom-left-radius: 2em;
        }
    </style>
</head>
<body>
    <p id="decorated1">Lorem ipsum dolor sit amet</p>
    <p id="decorated2">Lorem ipsum dolor sit amet</p>
    <p id="decorated3">Lorem ipsum dolor sit amet</p>
    <p id="decorated4">Lorem ipsum dolor sit amet</p>
</body>
