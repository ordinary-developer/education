<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>04</title>
    <script type="text/javascript"> 
    window.onload = function() {
        class Thenable {
            constructor(num) {
                this.num = num;
            }
            then(resolve, reject) {
                alert(resolve);
                setTimeout(() => resolve(this.num * 2), 1000);
            }
        }

        new Promise(resolve => resolve(1))
        .then(result => {
            return new Thenable(result);
        })
        .then(alert);
    }
    </script>
</head>
<body></body>
</html>
