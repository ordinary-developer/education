<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>01_ex</title>
    <script type="text/javascript">
    window.onload = function() {
        const baseMode = false;
        
        baseMode ? main() : mainEx();
    }

    function main() {
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => resolve("done"), 100);
        });
    }

    function mainEx() {
        func01();
        func02();
        func03();
        func04();
        func05();
        func06();
        func07();
    }

    function func01() {
        new Promise(function(resolve, reject) {
            setTimeout(() => resolve("done 01"), 100);
        })

        .then(val => console.log(val));
    }

    function func02() {
        new Promise((resolve, reject) => {
            setTimeout(() => resolve("done 02"), 100);
        })

        .then(val => console.log(val));
    }

    function func03() {
        new Promise((resolve, _) => {
            setTimeout(() => resolve("done 03"), 100);
        })

        .then(val => console.log(val));
    }

    function func04() {
        new Promise((resolve, _) => setTimeout(() => resolve("done 04"), 100))

        .then(val => console.log(val));
    }

    function func05() {
        new Promise(resolve => setTimeout(() => resolve("done_05"), 100)).then(val => console.log(val));
    }

    function func06() { new Promise(resolve => setTimeout(resolve, 100, "done_06")).then(val => console.log(val)); }

    function func07() { new Promise(f => setTimeout(f, 100, "done_07")).then(val => console.log(val)); }

    </script>
</head>

</html>
