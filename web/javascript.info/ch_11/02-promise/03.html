<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03</title>
    <script type="text/javascript"> 
    window.onload = function() {
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => resolve("done!"), 1000);
        });

        promise.then(
            result => alert(result),
            error => alert(error)
        );
    }
    </script>
</head>
