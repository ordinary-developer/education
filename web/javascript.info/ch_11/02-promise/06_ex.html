<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>06_ex</title>
    <script type="text/javascript">
    window.onload = function() {
        const baseMode = false;
        
        baseMode ? main() : mainEx();
    }
    
    function main() {
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => reject(new Error("Whoops!")), 100);
        });
        
        promise.catch(alert);
    }
    
    function mainEx() {
        func01();
        func02();
        func03();
        func04();
        func05();
        func06();
    }
    
    function func01() {
        new Promise((resolve, reject) => {
            setTimeout(() => reject(new Error("Whoops 01!")), 100);
        })
        
        .catch(err => { console.log(err); });
    }
    
    function func02() {
        new Promise((_, reject) => {
            setTimeout(() => reject(new Error("Whoops 02!")), 100);
        })
        
        .catch(err => { console.log(err); });
    }
    
    function func03() {
        new Promise((_, reject) => setTimeout(() => reject(new Error("Whoops 03!")), 100))
        
        .catch(err => { console.log(err); });
    }
    
    function func04() {
        new Promise((_, reject) => setTimeout(reject, 100, new Error("Whoops 04!")))
        
        .catch(err => { console.log(err); });
    }
    
    function func05() {
        new Promise((_, reject) => setTimeout(reject, 100, new Error("Whoops 05!")))
        
        .catch(err => console.log(err));
    }
    
    function func06() {
        new Promise((_, reject) => setTimeout(reject, 100, new Error("Whoops 06!")))
        
        .catch(console.log);
    }
    
    </script>
</head>

</html>
