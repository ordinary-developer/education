<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>02_ex</title>
    <script type="text/javascript">
    window.onload = function() {
        const baseMode = false;
        
        baseMode ? main() : mainEx()
    }
    
    function main() {
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => reject(new Error("Whoops!")), 100);
        });
    }
    
    function mainEx() {
        func01();
        func02();
        func03();
        func04();
        func05();
    }
    
    function func01() {
        new Promise((resolve, reject) => {
            setTimeout(() => reject(new Error("Whoops!")), 100);
        });
    }
    
    function func02() {
        new Promise((_, reject) => {
            setTimeout(() => reject(new Error("Whoops!")), 100);
        });
    }
    
    function func03() {
        new Promise((_, reject) => setTimeout(() => reject(new Error("Whoops!")), 100));
    }
    
    function func04() {
        new Promise((_, reject) => setTimeout(reject, 100, new Error("Whoops!")));
    }
    
    function func05() { new Promise((_, reject) => setTimeout(reject, 100, new Error("Whoops!"))); }
    
    </script>
</head>

<body></body>

</html>
