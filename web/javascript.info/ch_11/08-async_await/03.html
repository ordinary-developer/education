<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>03</title>
    <script type="text/javascript"> 
    window.onload = function() {
        async function f() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve("done!"), 1000);
            });

            let result = await promise;

            alert(result);
        }

        f();
    }
    </script>
</head>
