<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>01</title>
    <script type="text/javascript"> 
    window.onload = function() {
        async function wait() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return 10;
        }

        function f() {
            wait().then(result => alert(result));
        }

        f();
    }
    </script>
</head>
<body></body>
</html>
