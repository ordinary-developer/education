	<title>04</title>
	<script type="text/javascript"> 
    window.onload = function() {
        let promise = new Promise(function(resolve, reject) {
            setTimeout(() => reject(new Error("Whoops!")), 1000);
        });
        
        promise.then(
            result => alert(result),
            error => alert(error)
        );
    }
	</script>
